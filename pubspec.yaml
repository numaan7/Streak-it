name: streak_it
description: "Vibe check your habits - A modern habit tracking app with streaks"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  permission_handler: ^11.0.1
  
  # UI Components
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Animations
  lottie: ^3.0.0
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/

fonts:
    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
