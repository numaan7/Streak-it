name: streak_it
description: Vibe check your habits - A habit tracking app with streaks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Connectivity
  connectivity_plus: ^6.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # Charts and Visualization
  fl_chart: ^0.66.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
